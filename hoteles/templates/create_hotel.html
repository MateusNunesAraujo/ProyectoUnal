{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/create_hotel.css' %}">
  <title>Creando hotel</title>
</head>

<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="nombre">Nombre del hotel:</label>
      <input type="text" id="nombre" name="nombre" maxlength="30" required>
    </div>

    <div class="inputs">
      <label for="precio_noche">Precio por noche:</label>
      <input type="number" id="precio_noche" name="precio_noche" step="0.01" min="0" required>
    </div>

    <div class="inputs">
      <label for="descripcion">Descripci칩n:</label>
      <textarea id="descripcion" name="descripcion" maxlength="300" required></textarea>
    </div>

    <div class="inputs">
      <label for="estrellas">Estrellas:</label>
      <input type="number" id="estrellas" name="estrellas" min="0" max="5" required>
    </div>

    <div class="inputs">
      <label for="ubicacion">Ubicaci칩n:</label>
      <textarea id="ubicacion" name="ubicacion" required></textarea>
    </div>

    <div class="inputs">
      <label for="resenas">Rese침as:</label>
      <input type="number" id="resenas" name="resenas" min="0" required>
    </div>

    <div class="inputs">
      <label for="habitaciones">Habitaciones:</label>
      <input type="number" id="habitaciones" name="habitaciones" min="0" required>
    </div>

    <div class="inputs">
      <label for="habitaciones_libres">Habitaciones libres:</label>
      <input type="number" id="habitaciones_libres" name="habitaciones_libres" min="0" required>
    </div>

    <div class="inputs">
      <label for="imagenes">Im치genes del hotel:</label>
      <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple required>
    </div>
    <div class="cont-buttons">
       <button id="cancelar" type="button">Cancelar</button>
       <button type="submit">Registrar hotel</button>
    </div>
   
  </form>
  <script src="{% static "js/create_hotel.js" %}"></script>
</body>

</html>
