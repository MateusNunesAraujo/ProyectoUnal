{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="registration-container">
        <div class="user-type-selector">
            <button id="btn-usuario" class="active">
                Usuario
            </button>
            <button id="btn-empresario">
                Empresario
            </button>
        </div>

        <div id="user-registration-form" class="registration-form active">
            {% if mensaje %}
            <div class="alerta-error">
                {{ mensaje }}
            </div>
            {% endif %}
            <h2>Registro de Usuario</h2>
            <form action="{% url 'create-user' %}" method="post">
                {% csrf_token %}
                <div class="form-grid-container">
                    <div class="input-group">
                        <label for="username-user">Nombre de usuario</label>
                        <input type="text" id="username-user" name="username_user" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <label for="nombres">Nombres</label>
                        <input type="text" id="nombres" name="primer_nombre" required>
                    </div>
                    <div class="input-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="input-group">
                        <label for="email-user">Correo electrónico</label>
                        <input type="email" id="email-user" name="email_user" required>
                    </div>
                    <div class="input-group">
                        <label for="password-user">Contraseña</label>
                        <input type="password" id="password-user" name="password_user" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password-user">Confirmar contraseña</label>
                        <input type="password" id="confirm-password-user" name="confirm_password_user" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">
                    Registrarse como Usuario
                </button>
                 <button type="button" class="cancelar-button"  data-login-url="{% url 'login' %}">
                    Cancelar
                </button>
            </form>
        </div>

        <div id="business-registration-form" class="registration-form">
            <h2>Registro de Empresario</h2>
            <p><b>* No disponible por el momento :')</b></p>
            <br>
            <form action="{% url 'create-user' %}" method="post">
                {% csrf_token %}
                <div class="form-grid-container">
                    <div class="input-group">
                        <label for="business-name">Nombre de la empresa</label>
                        <input type="text" id="business-name" name="business_name" required>
                    </div>
                    <div class="input-group">
                        <label for="business-email">Correo electrónico de la empresa</label>
                        <input type="email" id="business-email" name="business_email" required>
                    </div>
                    <div class="input-group">
                        <label for="business-phone">Teléfono de contacto</label>
                        <input type="tel" id="business-phone" name="business_phone">
                    </div>
                    <div class="input-group">
                        <label for="business-password">Contraseña</label>
                        <input type="password" id="business-password" name="business_password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-business-password">Confirmar contraseña</label>
                        <input type="password" id="confirm-business-password" name="confirm_business_password" required>
                    </div>
                </div>
                <button type="submit" class="submit-button" disabled>
                    Registrarse como Empresario
                </button>
                 <button type="button" class="cancelar-button"  data-login-url="{% url 'login' %}">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
